<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <style>
    body {
      background: #222;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    form {
      background: #333;
      padding: 30px;
      border-radius: 10px;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 250px;
    }
    button {
      background: #00ffcc;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #00ccaa;
    }
  </style>
</head>
<body>
  <h2>Регистрация</h2>
  <form>
    <input type="text" placeholder="Имя" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Пароль" required>
    <button type="submit">Зарегистрироваться</button>
  </form>
</body>
</html>
